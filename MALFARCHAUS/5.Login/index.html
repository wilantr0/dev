<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="form-container">
    <div class="welcome-screen-container"></div>
    <div class="login-container">
      <img src="./img/logo.png" alt="" class="logo">
      <h1>BIENVENIDO</h1>
      <p>— INICIO DE SESIÓN —</p>

      <form action="">
        <p>
          <label for="username">Nombre de usuario</label>
          <input class="info" type="text" name="username" id="username">
        </p>

        <p>
          <label for="password">Contraseña</label>
          <input class="info" type="password" name="password" id="password">
        </p>

        <div class="options">
          <div>
            Remember me
            <input type="checkbox" name="remember" id="remember">
          </div>
          <div>
            <a href="#">Has olvidado tu contraseña?</a>
          </div>
        </div>

        <p>
          <input type="submit" value="Iniciar sesion" class="btn btn-login">
        </p>

        <div class="providers">
          <span>Otros metodos: </span>
          <button class="btn btn-google"><img
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
            Google</button>
          <!-- <button class="btn btn-github"><img
              src="https://cdn1.iconfinder.com/data/icons/picons-social/57/github_rounded-512.png" alt="">
            Github</button> -->
        </div>

        <a href="#">No tienes cuenta? Registrate</a>
      </form>
    </div>


  </div>
</body>

</html>
