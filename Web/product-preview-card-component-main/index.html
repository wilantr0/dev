<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>

 <div class="chart">
    <h1 class="title">PERFUME</h1>

    <h1 class="product">Gabrielle Essence Eau De Parfum</h1>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,

    <h2 class="current">$149.99</h2>
    <h2 class="older"><del>$169.99</del></h2>

      <span><img src="./images/icon-cart.svg" alt=""></span>
    </span>
 </div>
