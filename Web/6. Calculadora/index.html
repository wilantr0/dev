<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="calculator dark">
      <div class="theme-toggler active">
      </div>
      <div class="display-screen">
        <div id="display"></div>
      </div>

      <div class="button-placer">
        <table>
          <tr>
            <td><button class="btn-operator" id="clear">AC</button></td>
            <td><button class="btn-operator" id="back"><span class="material-symbols-outlined">
                  reply
                </span></button></td>
            <td><button class="btn-operator" id="/">/</button></td>
            <td><button class="btn-operator" id="*">X</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="7">7</button></td>
            <td><button class="btn-number" id="8">8 </button></td>
            <td><button class="btn-number" id="9">9</button></td>
            <td><button class="btn-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="4">4</button></td>
            <td><button class="btn-number" id="5">5</button></td>
            <td><button class="btn-number" id="6">6</button></td>
            <td><button class="btn-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="1">1</button></td>
            <td><button class="btn-number" id="2">2</button></td>
            <td><button class="btn-number" id="3">3</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
          </tr>
          <tr>
            <td><button class="btn-operator" id=".">.</button></td>
            <td><button class="btn-number" id="0">0</button></td>
            <td><button class="btn-operator" id="00">00</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
